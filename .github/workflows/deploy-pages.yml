name: Deploy to GitHub Pages & Notify

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll (або ваш інструмент)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  # Крок розгортання
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    # !!! ВИПРАВЛЕННЯ 1: Додано 'outputs', щоб передати URL
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Крок сповіщення
  notify:
    runs-on: ubuntu-latest
    needs: deploy # Залежить від 'deploy'
    env:
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      # !!! ВИПРАВЛЕННЯ 2: Використовуємо TG_CHAT_IDS (у множині)
      TG_CHAT_IDS: ${{ secrets.TG_CHAT_IDS }} 
      # !!! ВИПРАВЛЕННЯ 3: Отримуємо URL з 'outputs'
      PAGE_URL: ${{ needs.deploy.outputs.page_url }} 
    steps:
      - name: Check Telegram variables
        run: |
          if [ -z "${TG_BOT_TOKEN}" ]; then
            echo "❌ TG_BOT_TOKEN не задано!"
            exit 1
          fi
          if [ -z "${TG_CHAT_IDS}" ]; then
            echo "❌ TG_CHAT_IDS не задано!"
            exit 1
          fi
          if [ -z "${PAGE_URL}" ]; then
            echo "❌ Не вдалося отримати PAGE_URL з кроку deploy!"
            exit 1
          fi
          
      - name: Notify Telegram on Success (Silently)
        if: success()
        # !!! ВИПРАВЛЕННЯ 4: Повний скрипт з циклом, тихим режимом та виправленням 'EOF'
        run: |
          MSG=$(printf "✅ Сайт успішно оновлено!\n\n%s" "${PAGE_URL}")
          
          echo "${TG_CHAT_IDS}" | tr ',' '\n' | while read -r CHAT_ID; do
            TRIMMED_CHAT_ID=$(echo "$CHAT_ID" | tr -d ' ')
            
            if [ -n "$TRIMMED_CHAT_ID" ]; then
              echo "Відправка ТИХОГО сповіщення до чату: $TRIMMED_CHAT_ID"
              
              # JSON_PAYLOAD та EOF повинні бути без відступів
              JSON_PAYLOAD=$(cat <<EOF
{
  "chat_id": "${TRIMMED_CHAT_ID}",
  "text": "${MSG}",
  "disable_web_page_preview": false,
  "disable_notification": true
}
EOF
)
              
              curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
                -H "Content-Type: application/json" \
                -d "${JSON_PAYLOAD}"
            fi
          done