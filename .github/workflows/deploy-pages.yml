name: Deploy to GitHub Pages & Notify

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll (або ваш інструмент)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  # Крок розгортання
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    # !!! ВИПРАВЛЕННЯ 1: Додано 'outputs', щоб передати URL
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Крок сповіщення
  notify:
    runs-on: ubuntu-latest
    needs: deploy
    env:
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_CHAT_ID: "777807345"
      PAGE_URL: ${{ needs.deploy.outputs.page_url }} 
    steps:
      - name: Check Telegram variables
        run: |
          if [ -z "${TG_BOT_TOKEN}" ]; then
            echo "❌ TG_BOT_TOKEN не задано!"
            exit 1
          fi
          if [ -z "${PAGE_URL}" ]; then
            echo "❌ Не вдалося отримати PAGE_URL з кроку deploy!"
            exit 1
          fi
          
      - name: Notify Telegram on Success (Silently)
        if: success()
        run: |
          MSG="✅ Сайт успішно оновлено!\n\n${PAGE_URL}"
          
          echo "Відправка ТИХОГО сповіщення до чату: ${TG_CHAT_ID}"
          
          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${TG_CHAT_ID}\", \"text\": \"${MSG}\", \"disable_web_page_preview\": false, \"disable_notification\": true}"